<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            background-image: url('https://d3dh6of9cnaq4t.cloudfront.net/Pictures/480xany/7/6/3/23763_wwc_323835.jpg'); /* Replace 'your_image_path.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        .output-container {
            background-color: rgba(183, 55, 55, 0.8); /* Semi-transparent background */
            
            color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(186, 44, 44, 0.1);
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .output-box {
            margin: 0 auto; /* Center the output box horizontally */
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="output-container">
        <div class="output-box">
            <pre>{{ output }}</pre>
        </div>
    </div>
</body>
</html>
