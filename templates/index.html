<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /*background:"5-cupvangworldcupnu_jfew";*/
            background-image: url('https://frontofficesports.com/wp-content/uploads/2023/03/FOS-PM-23-3.6-FIFA-Womens-World-Cup.jpg?quality=100'); /* Replace 'background.jpg' with the path to your background image */
            /*background-image: url('new football wining team prediction 1/5-cupvangworldcupnu_jfew.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            
            font-family: Arial, sans-serif;
            color: #090909;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /*background-color: rgba(255, 255, 255, 0.7); /* Set background color with opacity */
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"], .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, .button:hover {
            background-color: #45a049;
        }

        a.button {
            display: inline-block;
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WORLD CUP WINNER PREDICTION</h1>
        <form action="/predict" method="get">
            <input type="submit" value="Predict">
        </form>
    </div>

    <div class="container">
        <h1>TEAM WINNER PREDICTION</h1>
        <form >
            <a href="http://127.0.0.1:5000/index1" class="button">Prediction</a>
        </form>
    </div>

</body>
</html>
